<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/JOIN-logo-white.png">
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/fonts.css" />
  <!-- needs to be linked to all htmls-->
  <script src="/script.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/board.js"></script>
  <script src="/js/templates.js"></script>
</head>

<body onload="init();">
  <section class="main-container">
    <!-- left part of website fixed menu -->
    <div w3-include-html="./assets/templates/nav.html"></div>
    <!--right part of website (content) -->
    <div class="right-section">
      <!-- top navbar -->
      <div w3-include-html="./assets/templates/header.html"></div>

      <div class="content-board" id="main-content">
        <div class="content-container">
          <div class="board-container">

            <div class="board-headline-container">
              <div class="board-headline">Board</div>
              <div class="input-button-board-container">
                <input class="board-input" type="text" placeholder="Find Task">
                <img class="search-png" src="./assets/img/icons/search.png" alt="search-Icon">
                <button class="add-task-btn">Add task <img class="plus-sign-white"
                    src="./assets/img/icons/add-white.png" alt="White Plus Icon"></button>
              </div>
            </div>

            <div class="dragdrop-container">
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles">To do</div>
                  <img src="../assets/img/icons/plus_button_dark.png" alt="dark-blue-plus-sign">
                </div>
                <div id="ToDos">
                  <div class="no-task-box">No tasks To do</div>
                </div>
              </div>
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles">In Progress</div>
                </div>
                <span class="no-task-box">No Task is Progress</span>
              </div>
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles">Await feedback</div>
                  <img src="./assets/img/icons/plus_button_dark.png" alt="dark-blue-plus-sign">
                </div>
                <div class="cardB">
                  <span class="task-category-board-alternative">Technical Task</span>
                  <div class="card-middle-part">
                    <h4 class="task-name">HTML Base Template Creation</h4>
                    <span class="task-description">Create reusable HTML base templates</span>
                  </div>
                  <div class="subtasks">
                    <div class="subtask-bar">
                      <div class="filled-subtask-bar"></div>
                    </div><span>1/2 Subtasks</span>
                  </div>
                  <div class="asigned-to">
                    <div class="asigned-to-icons">
                      <span class="contact-icon board-icon">AS</span>
                      <span class="contact-icon board-icon">EF</span>
                      <span class="contact-icon board-icon">IL</span>
                    </div>
                    <div class="asigned-to-image-container">
                      <img src="./assets/img/icons/low.png" alt="medium-png">
                    </div>
                  </div>
                </div>
              </div>
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles">Done</div>
                </div>
                <span class="no-task-box">No Task is Done</span>
              </div>
            </div>
          </div>
  </section>

  <section id="overlay" class="board-overlay d-none-board" onclick="closePopUp()">
    <div id="pop-up" class="board-pop-up" onclick="doNotClosePopUp(event)">
      
    </div>
  </section>
</body>

</html>
