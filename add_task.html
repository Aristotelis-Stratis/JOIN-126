<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/task.css">
    <!-- needs to be linked to all htmls-->
    <script src="/script.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/add_task.js"></script>
</head>

<body>
    <section class="main-container">
        <!-- left part of website fixed menu -->
        <div class="left-section">
            <div class="logo-container">
                <a href="./desktop_template.html"><img class="left-section-logo"
                        src="/assets/img/favicon/JOIN-logo-white.png" alt="Join Logo"></a>
                <!--back to summary html-->
            </div>
            <div class="menu">
                <div class="menu-choice">
                    <div class="menu-container">
                        <a href="./summary.html"><img src="/assets/img/icons/summary.png" alt="Summary">Summary</a>
                        <!--Summary html-->
                    </div>
                </div>
                <div class="menu-choice active">
                    <div class="menu-container">
                        <a href="../../add_task.html""><img src=" /assets/img/icons/add_task.png" alt="Add Task">Add
                            Task</a>
                        <!--Add Task html-->
                    </div>
                </div>
                <div class="menu-choice">
                    <div class="menu-container">
                        <a href="../../board.html"><img src="/assets/img/icons/board.png" alt="Board">Board</a>
                        <!--Board html-->
                    </div>
                </div>
                <div class="menu-choice">
                    <div class="menu-container">
                        <a href="../../contacts.html"><img src="/assets/img/icons/contacts.png"
                                alt="Contacts">Contacts</a>
                        <!--Contacts html-->
                    </div>
                </div>
            </div>
            <div class="imprint">
                <div class="menu-choice">
                    <div class="menu-container">
                        <a class="imprint-link" href="./privacy_template.html">Privacy Policy</a>
                        <!--privacy policy html-->
                    </div>
                </div>
                <div class="menu-choice">
                    <div class="menu-container">
                        <a class="imprint-link" href="./legal_template.html">Legal notice</a>
                        <!--legal notice html-->
                    </div>
                </div>
            </div>
        </div>
        <!--right part of website (content) -->
        <div class="right-section">
            <!-- top navbar -->
            <div class="navbar">
                <a href="../../summary.html"><img class="mobile-logo" src="/assets/img/favicon/JOIN-logo-dark.png"
                        alt="JOIN Logo"></a>
                <span class="navbar-title">Kanban Project Management Tool</span>
                <div class="profile-container">
                    <a href="./assets/templates/help.template.html"><img class="help-img"
                            src="/assets/img/help/help_icon_big.png" alt="help"></a>
                    <div class="profile" id="profile-button" onclick="openSubMenu()">
                        <span>S</span><span>M</span> <!--Initial Letters of Accountname -->
                    </div>
                </div>
            </div>

            <!-- onclick user menu -->
            <div class="sub-menu d-none" id="user-sub-menu">
                <div class="sub-menu-choice"><a class="imprint-link" href="./assets/templates/legal_template.html">Legal
                        Notice</a></div>
                <div class="sub-menu-choice"><a class="imprint-link"
                        href="./assets/templates/privacy_template.html">Privacy Policy</a></div>
                <div class="sub-menu-choice"><a class="imprint-link" href="./index.html">Logout</a></div>
            </div>

            <div class="contentTask" id="main-content">
                <div class="content-container" id="text-content">

                    <div class="form-container">

                        <div class="task-title">
                            <h1>Add Task</h1>
                        </div>
                        <form class="task-form" id="taskForm">
                            <!-- left form side -->
                            <div class="form-left">
                                <div class="form-group">
                                    <label for="title">Title<span class="form-required-color">*</span></label>
                                    <input type="text" id="title" required placeholder="Enter a title">
                                    <span class="error-message">This field is required</span>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea id="description" placeholder="Enter a Description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="assignedTo">Assigned to</label>
                                    <select id="assignedTo">
                                        <option>Select contacts to assign</option>
                                        <!-- Add options here -->
                                    </select>
                                </div>
                            </div>

                            <!-- middle seperator in form -->
                            <div class="task-form-seperator"></div>

                            <!-- right form side -->
                            <div class="form-right">
                                <div class="form-group">
                                    <label for="dueDate">Due date<span class="form-required-color">*</span></label>
                                    <input type="date" id="dueDate" required>
                                    <span class="error-message">This field is required</span>
                                </div>
                                <div class="form-group priority">
                                    <label>Prio</label>
                                    <div class="priority-button-container">
                                        <button class="priority-button" type="button">Urgent <img
                                                src="assets/img/icons/urgent.png" alt=""></button>
                                        <button class="priority-button" type="button">Medium <img
                                                src="assets/img/icons/medium.png" alt=""></button>
                                        <button class="priority-button" type="button">Low <img
                                                src="assets/img/icons/low.png" alt=""></button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="category">Category<span class="form-required-color">*</span></label>
                                    <select id="category" required>
                                        <option>Select task category</option>
                                        <!-- Add options here -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Subtasks</label>
                                    <input type="text" id="subTasks" placeholder="Add new subtask">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="form-below">
                        <div class="aco-button-container">
                            <button class="fb lb">Clear <img src="assets/img/icons/x.png" alt="Clear"></button>
                            <button class="fb rb">Create Task <img src="assets/img/icons/check.png"
                                    alt="Create Task"></button>
                        </div>
                    </div>
                    <div class="form-info">
                        <span><span class="form-required-color">*</span>This field is required</span>
                    </div>
                </div>
            </div>
            <!--render content here-->
        </div>
    </section>
</body>

</html>
